<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel & Lifestyle Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #2c3e50;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .caption {
      text-align: center;
      margin-top: 8px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>!..Travel & Lifestyle Gallery..!</h1>

  <div class="gallery">
    <div>
      <img src="beach.jpg" alt="Beach">
      <div class="caption">Relaxing Beach Vibes</div>
    </div>
    <div>
      <img src="mountain.jpg" alt="Mountain">
      <div class="caption">Adventure in the Mountains</div>
    </div>
    <div>
      <img src="city.jpg" alt="City">
      <div class="caption">Urban Lifestyle</div>
    </div>
    <div>
      <img src="food.jpg" alt="Food">
      <div class="caption">Delicious Local Cuisine</div>
    </div>
    <div>
      <img src="travel.jpg" alt="Travel">
      <div class="caption">Journey of a Lifetime</div>
    </div>
    <div>
      <img src="culture.jpg" alt="Culture">
      <div class="caption">Cultural Experiences</div>
    </div>
  </div>

</body>
</html>
