<section id="contact" style="padding: 40px; background-color:powderblue; text-align: center;">

           style="width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc;"><br>
    
    <label for="message">Your Message</label><br>
    <textarea id="message" name="message" rows="5" placeholder="Write your message here..."
              style="width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc;"></textarea><br>
    
    <button type="submit" 
            style="background-color: #008CBA; color: aquamarine; padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px;">
